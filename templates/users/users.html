
{% extends "base.html" %}
{% load static %}
{% block title %}ユーザー一覧{% endblock title %}
{% block content %}

<h2>ユーザー一覧</h2>

<table cellspacing="10" cellpadding="10">
  <tr align="center">
  <th>ユーザー名</th>
  <th>メールアドレス</th>
  <th>スタッフ</th>
  <th>管理者</th>
  <th>操作</th>
  </tr>

  {% for user in users %}
  <tr align="center">
  <td>{{ user.username }} </td>
  <td>{{ user.email }} </td>
  <td>{{ user.is_staff }} </td>
  <td>{{ user.is_admin }}</td>
  <td><a href="{% url 'users:edit' user.id %}">編集</a></td>
  </tr>
  {% endfor %}

  {% endblock content %}
